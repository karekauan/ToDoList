<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Define o charset -->
  <meta charset="UTF-8">
  <!-- Define a escala inicial para mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importa bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Importa WOW -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.7.2/animate.min.css">
  <!-- Importa estilo -->
  <link rel="stylesheet" href="style.css">
  <!-- Importa estilo do modo escuro -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="style-dark.css" id="dark-style">
  <!-- Define o título da página -->
  <title>Lista de Tarefas</title>
</head>
<body>
  <!-- Container principal -->
  <div class="container-fluid">
    <!-- Linha principal -->
    <div class="row">
      <!-- Coluna para o botão de modo escuro -->
      <div class="col-sm-4">
        <!-- Botão para mudar o modo escuro -->
        <input type="button" class="btn btn-secondary" value="Modo Escuro" id="dark-button">
      </div>
      <!-- Coluna principal para as tarefas -->
      <div class="col-sm-8 wow fadeInLeft" data-wow-duration="2s" id="divQuadro">
        <!-- Título da seção de tarefas -->
        <h1>Tarefas do Dia (a realizar)</h1>
        <!-- Formulário para adicionar tarefas -->
        <form>
          <!-- Input para adicionar tarefas -->
          <p>
            <label for="inTarefa">Tarefa:</label>
            <input type="text" class="form-control wow fadeInRight" data-wow-duration="2s" id="inTarefa" required autofocus>
          </p>
          <!-- Botões para adicionar, selecionar, retirar e gravar tarefas -->
          <p>
            <input type="submit" class="btn btn-primary wow bounceIn" data-wow-duration="2s" value="Adicionar &#10003;" id="btAdicionar">
            <input type="button" class="btn btn-info wow rotateIn" data-wow-duration="2s" value="Selecionar &#8645;" id="btSelecionar">
            <input type="button" class="btn btn-danger wow rotateInDownLeft" data-wow-duration="2s" value="Retirar Selecionada &#10007;" id="btRetirar">
            <input type="button" class="btn btn-success wow rotateInDownRight" data-wow-duration="2s" value="Gravar &#9673;" id="btGravar">
          </p>
        </form>
        <!-- Lista de tarefas -->
        <ul id="listaTarefas">
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/dist/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
  <script src="lista.js"></script>
  <script src="lista.js"></script>
  <!-- /body e /html -->
</body>
</html>
